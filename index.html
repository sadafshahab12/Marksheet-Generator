<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marksheet Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Marksheet Generator</h2>
      <label for="eng">English Marks:</label>
      <input type="number" id="eng" required />

      <label for="urdu">Urdu Marks:</label>
      <input type="number" id="urdu" required />

      <label for="math">Math Marks:</label>
      <input type="number" id="math" required />

      <label for="total">Total Marks:</label>
      <input type="number" id="total" required />

      <button onclick="calculateGrade()">Generate</button>
    </div>
    <div class="result" id="result"></div>

    <script src="app.js"></script>
  </body>
</html>
